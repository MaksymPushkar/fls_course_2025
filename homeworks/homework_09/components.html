<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Домашня робота №9 Components</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">Components</header>
			<main class="page">

				<div class="section-header">
					<h2 class="section-header__title"></h2>
					<a href="#" class="section-header__link"></a>
				</div>

				<div class="advantage">
					<div class="advantage__img">
						<img src="#" alt="img">
					</div>
					<h3 class="advantage__title"></h3>
					<p class="advantage__subtitle"></p>
				</div>

				<div class="product">
					<div class="product__img">
						<img src="#" alt="img">
					</div>
					<div class="product__labels">
						<p class="product__label"></p>
					</div>
					<div class="product__info">
						<h3 class="product__name"></h3>
						<div class="product__price">
							<p class="product__actual-price"></p>
							<p class="product__old-price"></p>
						</div>
					</div>
					<div class="product__rating">
						<div class="product__star product__star--fill"></div>
						<div class="product__star product__star--fill"></div>
						<div class="product__star product__star--fill"></div>
						<div class="product__star product__star--fill"></div>
						<div class="product__star product__star--fill"></div>
					</div>
					<div class="product__actions">
						<div class="product__action">
							<div class="product__btn-heart"></div>
							<div class="product__btn-eye"></div>
							<div class="product__btn-basket"></div>
						</div>
					</div>
				</div>

				<div class="category-product">
					<div class="category-produc__img">
						<img src="#" alt="img">
					</div>
					<div class="category-product__info">
						<div class="category-product__name"></div>
						<div class="category-product__number"></div>
					</div>
				</div>

				<a href="#" class="large-btn"></a>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
